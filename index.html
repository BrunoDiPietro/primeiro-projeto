<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<main>

  <body>

    <main>
      <h1>Calculadora</h1>
    </main>

    <section>
      <div>
        <h2>Arredondar números</h2>
      </div>
      <div>
        <input id="n1" type="number" value="0">
        <div>
          <input id="resultado1">
        </div>
      </div>
      <div>
        <button onclick="arredondar()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Potenciação</h2>
      </div>
      <div>
        <input id="num1" type="number" value="0">
        <input id="num2" type="number" value="0">
        <div>
          <input id="resultado2">
        </div>
      </div>
      <div>
        <button onclick="potenciação()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Calcular comprimento da circunferênicia</h2>
      </div>
      <div>
        <input id="number1" type="number" value="0">
        <div>
          <input id="resultado3">
        </div>
      </div>
      <div>
        <button onclick="comprimentoCircunferencia()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Calcular área da circunferênicia</h2>
      </div>
      <div>
        <input id="nume1" type="number" value="0">
        <div>
          <input id="resultado4">
        </div>
      </div>
      <div>
        <button onclick="areaCircunferencia()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Calcular a área da base do cubo</h2>
      </div>
      <div>
        <input id="nu1" type="number" value="0">
        <div>
          <input id="resultado5">
        </div>
      </div>
      <div>
        <button onclick="areaBase()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Calcular a área total do cubo</h2>
      </div>
      <div>
        <input id="numeros1" type="number" value="0">
        <div>
          <input id="resultado6">
        </div>
      </div>
      <div>
        <button onclick="areaTotal()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Calcular volume do cubo</h2>
      </div>
      <div>
        <input id="numeroo1" type="number" value="0">
        <div>
          <input id="resultado7">
        </div>
      </div>
      <div>
        <button onclick="volumeCubo()">Calcular</button>
      </div>
    </section>

    <section>
      <div>
        <h2>Raiz quadrada</h2>
      </div>
      <div>
        <input id="numero1" type="number" value="0">
        <div>
          <input id="resultado8">
        </div>
      </div>
      <div>
        <button id="calcular">Calcular</button>
      </div>
    </section>



    <script src="app.js"></script>
  </body>
</main>

</html>
